<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/change-password}" th:object="${userChangePasswordForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:replace="~{form_errors::formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="origin_password" class="form-label">기존 비밀번호</label>
            <input type="password" th:field="*{originPassword}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="new_password_1" class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{newPassword1}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="new_password_2" class="form-label">새 비밀번호 확인</label>
            <input type="password" th:field="*{newPassword2}" class="form-control">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </div>
        
    </form>
</div>
</html>
